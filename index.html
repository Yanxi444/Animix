<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <script>
        function loadVideo() {
            let videoFrame = document.getElementById("anime-video");
            let videoID = "1iicyq06rmCj82qJFfc5zpTeHHuJlQi7v";  // Replace with your Google Drive file ID

            if (videoID) {
                videoFrame.src = "https://drive.google.com/file/d/" + videoID + "/preview";
            } else {
                document.getElementById("loading-message").innerText = "Error: Video not found!";
            }
        }
    </script>
</head>
<body onload="loadVideo()">
    <h2>Watch Anime</h2>
    <p id="loading-message">Loading video...</p>
    <iframe id="anime-video" width="640" height="360" allow="autoplay; encrypted-media"></iframe>
</body>
</html>
