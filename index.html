<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <link rel="stylesheet" href="style.css">  <!-- Link CSS File -->
    <script>
        function loadVideo() {
            let videoFrame = document.getElementById("Animix");
            let videoID = "1iicyq06rmCj82qJFfc5zpTeHHuJlQi7v";  // Replace with your Google Drive file ID

            if (videoID) {
                videoFrame.src = "https://drive.google.com/file/d/" + videoID + "/preview";
            } else {
                document.getElementById("loading-message").innerText = "Error: Video not found!";
            }
        }
    </script>
</head>
